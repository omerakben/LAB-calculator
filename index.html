<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Display screen -->
    <div class="calculator-screen">
      <input type="text" class="screen" value="0" readonly />
    </div>

    <!-- Calculator buttons using grid -->
    <div class="calculator-buttons">
      <!-- First row buttons (4 buttons) -->
      <button class="btn clear">C</button>
      <button class="btn function">&larr;</button>
      <button class="btn function">%</button>
      <button class="btn function">&divide;</button>
      
      <!-- Second row buttons (4 buttons) -->
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn function">&times;</button>

      <!-- Third row buttons (4 buttons) -->
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn function">&minus;</button>
      
      <!-- Fourth row buttons (4 buttons) -->
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn function">&plus;</button>
      
      <!-- Last row buttons (3 buttons) -->
      <button class="btn zero">0</button>
      <button class="btn">.</button>
      <button class="btn equals function">&equals;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
