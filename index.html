<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <!-- Calculator Display -->
            <div class="calculator-display">
                <input type="text" class="calculator-display-screen" disabled>
            </div>

            <!-- Calculator Buttons -->
             <div class="calculator-buttons">
                <!-- Row 1st -->
                 <button class="btn">C</button>
                 <button class="btn">&larr;</button>
                 <button class="btn function">&divide;</button>

                <!-- Row 2nd -->
                 <button class="btn">7</button>
                 <button class="btn">8</button>
                 <button class="btn">9</button>
                 <button class="btn function">&times;</button>

                <!-- Row 3rd -->
                 <button class="btn">4</button>
                 <button class="btn">5</button>
                 <button class="btn">6</button>
                 <button class="btn function">&minus;</button>

                <!-- Row 4th -->
                 <button class="btn">1</button>
                 <button class="btn">2</button>
                 <button class="btn">3</button>
                 <button class="btn function">&plus;</button>

                <!-- Row 5th -->
                 <button class="btn">0</button>
                 <button class="btn function">&equals;</button>
             </div>
        </div>
    </main>
</body>
</html>
